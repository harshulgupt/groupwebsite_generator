name: Copy to repo

on:
  workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Copy the 'post' folder
      - name: Push posts
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        with:
          source_file: "images.zip" # Folder to copy
          destination_repo: "harshulgupt/host" # Target repo
          destination_folder: "assets/" # Folder where to copy it
          commit_message: "AUTO: Copying posts from Dom's to REBEL's website"
          git_server: "github.com"

name: Python Notebooks

on:
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Run notebooks
        run: |
          jupyter nbconvert --execute notebooks/*.ipynb

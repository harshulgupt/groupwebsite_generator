name: Single

on:
  workflow_dispatch:

jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clone repository
        run: |
          git clone git@github.com:kerzendorf-group/group-data.git
          git clone git@github.com:harshulgupt/groupwebsite_generator.git
          git clone git@github.com:kerzendorf-group/kerzendorf-group.github.io.git

      - name: List clones
        run: |
          pwd
          ls -a

      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name:
        run: |
          pwd
          ls -a
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/homepage.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/contact.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/individual_person_pages.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/individual_research_pages.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/research.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/people.ipynb"
          isReport: False
          poll: True

      - name: Clear cloned website repo
        run: |
          cd kerzendorf-group.github.io
          rm -rf *.html
          rm -rf assets images people sub_research

      - name: Copy files to website repo
        run: |
          cd kerzendorf-group.github.io
          cp -r ../groupwebsite_generator/kerzendorf-group.github.io/ ./
          mv kerzendorf-group.github.io/* ./

      - name: Commit
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          cd kerzendorf-group.github.io
          git add .
          git commit -m "Pushed from generator"
          git push
